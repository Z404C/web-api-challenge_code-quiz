<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>The Code Quiz</h1>
    </header>

    <div class="quiz-area">
        <p>
            Answer the following questions. You will be timed.
            At the end of the quiz, you will receive a score. 
        </p>
        <button id="start">Start Quiz</button>

        <div id="questions">

        </div>

        <div id="answer-buttons">
            <button class="btn">Choice 1</button>
            <button class="btn">Choice 2</button>
            <button class="btn">Choice 3</button>
            <button class="btn">Choice 4</button>
        </div>

        <div id="end-screen">
            
        </div>

    </div>

    <div id="timer">

        

    </div>

    <div id="highscore">

    </div>
    
</body>
</html>
